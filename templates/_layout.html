<!DOCTYPE html>
{% load static from staticfiles %}
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

  <link href="{% static 'css/animate.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

  <div id="wrapper">

    <!-- Side-Nav -->
    <nav class="navbar-default navbar-static-side" role="navigation">
      <div class="sidebar-collapse">
        <!-- nav-items -->
        <ul class="nav metismenu" id="side-menu">

          <!-- nav-header -->
          <li class="nav-header">
            <!-- profile-element -->
            <div class="dropdown profile-element">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <span class="clear">
                  <span class="block m-t-xs"> <strong class="font-bold">User Full Name</strong></span>
                  <span class="text-muted text-xs block">User Position<b class="caret"></b></span>
                </span>
              </a>
              <ul class="dropdown-menu animated fadeInRight m-t-xs">
                <li><a href="#">Logout</a></li>
              </ul>
            </div>
            <!-- /profile-element -->

            <!-- company-logo -->
            <div class="logo-element">
              AMG
            </div>
            <!-- company-logo -->

          </li>
          <!-- /nav-header -->

          <!-- page-list -->
          <li class="active">
            <a href="index.html"><i class="fa fa-th-large"></i> <span class="nav-label">Main view</span></a>
          </li>
          <li>
            <a href="minor.html"><i class="fa fa-th-large"></i> <span class="nav-label">Minor view</span> </a>
          </li>
          <!-- /page-list -->


        </ul>
        <!-- /nav-items -->

      </div>
    </nav>
    <!-- /Side-Nav -->


    <div id="page-wrapper" class="gray-bg">

      <!-- Top-Nav -->
      <div class="row border-bottom">
        <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
            <form role="search" class="navbar-form-custom" method="post" action="#">
              <div class="form-group">
                <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
              </div>
            </form>
          </div>
          <ul class="nav navbar-top-links navbar-right">
            <li>
              <a href="#">
                <i class="fa fa-sign-out"></i> Log out
              </a>
            </li>
          </ul>

        </nav>
      </div>
      <!-- /Top-Nav -->

      <!-- Content -->
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          {% block content %}{% endblock %}
        </div>
      </div>
      <!-- /Content -->

      <!-- Footer -->
      <div class="footer">
        <div>
          <strong>Copyright</strong> Allied Mortgage Group &copy; 2017
        </div>
      </div>
      <!-- /Footer -->

    </div>

  </div>

  <!-- Mainly scripts -->
  <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
  <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

  <!-- Custom and plugin javascript -->
  <script src="{% static 'js/inspinia.js' %}"></script>
  <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>


</body>

</html>
